<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 48px;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #34495e;
    }
    select {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Choose a Category</h1>
  
{% if first_login %}
  <p>Welcome, {{ session['player'] }}!</p>
{% else %}
  <p>Welcome back, {{ session['player'] }}!</p>
{% endif %}


  <form action="/start" method="post">
    <select name="category" required>
      <option value="" disabled selected>Select a difficulty</option>
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button type="submit">Start Game</button>
  </form>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

</body>
</html>
